<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRonster | Professional QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="docs/css/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="docs/images/qronster-icon.png" alt="QRonster" class="logo" />
                <div class="header-text">
                    <h1>QRonster</h1>
                    <p class="tagline">Generate professional QR codes instantly</p>
                </div>
            </div>
        </header>

        <main class="main-grid">
            <div class="card generator-card">
                <h2 class="card-title"><i class="fas fa-cog"></i> Generator Settings</h2>

                <div class="form-group">
                    <label for="url-input">URL to encode</label>
                    <input type="url" id="url-input" placeholder="https://yoururl.com" required />
                </div>

                <div class="form-group">
                    <label for="logo-upload">Logo (optional)</label>
                    <div class="file-upload-container">
                        <input type="file" id="logo-upload" accept="image/*" />
                        <label for="logo-upload" class="file-upload-label">
                            <div class="upload-preview" id="upload-preview">
                                <i class="fas fa-image"></i>
                                <span>Select an image file</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>QR Style</label>
                    <div class="style-options">
                        <button class="style-btn active" data-style="rounded"><i class="fas fa-circle"></i>
                            Rounded</button>
                        <button class="style-btn" data-style="square"><i class="fas fa-square"></i> Square</button>
                        <button class="style-btn" data-style="dots"><i class="fas fa-circle-notch"></i> Dots</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="qr-color">QR Color</label>
                        <div class="color-input">
                            <input type="color" id="qr-color" value="#000000" />
                            <span>#000000</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bg-color">Background</label>
                        <div class="color-input">
                            <input type="color" id="bg-color" value="#ffffff" />
                            <span>#FFFFFF</span>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="primary-btn">
                    <i class="fas fa-bolt"></i> Generate QR Code
                </button>
            </div>

            <div class="card result-card">
                <h2 class="card-title"><i class="fas fa-qrcode"></i> QR Code Output</h2>
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <div class="loading-text">Generating your QR code...</div>
                </div>

                <div class="qr-container" id="qr-container">
                    <div class="qr-placeholder">
                        <i class="fas fa-qrcode"></i>
                        <p>Your QR code will appear here</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="download-btn" class="primary-btn" disabled>
                        <i class="fas fa-download"></i> Download PNG
                    </button>
                    <button id="new-btn" class="secondary-btn">
                        <i class="fas fa-redo"></i> Start Over
                    </button>
                </div>
                <div class="card roast-card">
                    <h2 class="card-title"><i class="fas fa-comment-dots"></i> Roast Box</h2>
                    <div id="roast-message" class="roast-message">
                        Your QR code won’t ghost you like your ex.
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <p>QRonster generated by Mahak Patel | © 2025 All rights reserved</p>
        </footer>
    </div>

    <script src="docs/js/main.js"></script>
</body>

</html>
